<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
        }
        .toolbar .title {
            font-size: 20px;
            font-weight: bold;
        }
        .toolbar .links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            padding: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: Arial, sans-serif;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1b2836;
        }

    </style>
</head>
<body>
    <div class="toolbar">
        <div class="title">My Dashboard</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to your dashboard!</h2>
        <p>This is where you can create study plans and use StudyNest tools.</p>
        <br>
        <h3>Study Plans:</h3>
        <div id="studyplans">
            <button id="show-form-btn">Create a New Study Plan</button>

            <form action="/submit" method="POST" id="plan-form" style="display:none; margin-top:20px;">
                <input type="text" name="plan_name" placeholder="Plan Name" required>
                <br>
                <div id="tasks-container">
                    <!-- Task rows will be added here dynamically -->
                </div>

                <button type="button" id="add-task-btn">+ Add Task</button>
                <br>
                <br>
                <button type="submit">Submit Plan</button>
            </form>
        </div>


        <h3>Chat with an AI assistant:</h3>
        <div id="chatbot">
            <p></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
